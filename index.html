<!DOCTYPE html>
<html>
<head>
  <title>Step Up The Music!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <!-- Gumby css -->
  <link href="./css/gumby.css" rel="stylesheet" type="text/css" />
  <!-- Sequencer css -->
  <link href="./css/sequencer.css" rel="stylesheet" type="text/css" />

  <!-- jquery -->
  <script src="./js/jquery-1.10.2.js" type="text/javascript"></script>
  <!-- Firebase -->  
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- midi.js package -->
  <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
  <!-- extras -->
  <script src="./inc/Base64.js" type="text/javascript"></script>
  <script src="./inc/base64binary.js" type="text/javascript"></script>
  <!-- Gumby js -->
  <script src="./js/libs/gumby.js" type="text/javascript"></script>
  <script src="./js/libs/gumby.init.js" type="text/javascript"></script>  
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/plugins.js" type="text/javascript"></script>
  <!-- sequencer.js -->     
  <script src="./js/loading.js" type="text/javascript"></script>
  <script src="./js/user.js" type="text/javascript"></script>
  <script src="./js/sequencer.js" type="text/javascript"></script>

</head>
<body>
  <h3>Step Up The Music!</h3>
  <div id="menubar">
    <span id="username"></span>
    <button id="create">Create new user</button>
    <br>
  </div> <!-- menubar -->

  <div id="login">
    <div>
      Login:
      <form id="login" action="">
        <input id="username" type="text" name="username" placeholder=
        "Username">
        <input id="pw" type="password" name="password" placeholder=
        "Password">
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <br>
  <div id="songlists">
    <div id="publicListHeader" class="hidden">
      <h4>All available songs:</h4>
      <div id="publicSonglist">

      </div>
    </div>

    <div id="userListHeader" class="hidden">
      <h4>Your songs:</h4>
      <div id="userSonglist">

      </div>
    </div>
  </div>

  <div id="loadMessage">
    <h3>Loading sequencer (this could take up to 10 seconds)...</h3>
  </div>

  <div id="controls" class="hidden">
    <button id="play">Play</button><br>
    Instruments:
    <button class="instrument" id="i0">Acoustic Grand Piano</button>
    <button class="instrument" id="i24">Acoustic Nylon Guitar</button>
    <button class="instrument" id="i30">Distortion Guitar</button>
    <button class="instrument" id="i33">Electric Bass, Fingered</button>
    <button class="instrument" id="i73">Flute</button>
    <button class="instrument" id="i118">Synth Drum</button>
    <br>
    Tracks:
    <button class="channel" id="ch0">1</button>
    <button class="channel" id="ch1">2</button>
    <button class="channel" id="ch2">3</button>
    <button class="channel" id="ch3">4</button>
    <br>
  </div>

  <div id="musicians" class="hidden">
    <h4>Musicians:</h4>
    Track 1: <span id="user1"></span><br>
    Track 2: <span id="user2"></span><br>
    Track 3: <span id="user3"></span><br>
    Track 4: <span id="user4"></span>
  </div>
  
  <div id="sequence">

  </div>

</body>
</html>
