<!DOCTYPE html>
<html>
<head>
  <title>Step Up The Music!</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> -->

  <!-- Gumby css -->
  <link href="css/gumby.css" rel="stylesheet" type="text/css" />
  <!-- Sequencer css -->
  <link href="css/sequencer.css" rel="stylesheet" type="text/css" />

  <!-- jquery -->
  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  <!-- Firebase -->  
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
  <!-- Gumby js -->
  <script src="js/libs/modernizr-2.6.2.min.js" type="text/javascript"></script>
  <script gumby-touch="js/libs" src="js/libs/gumby.js"></script>
  <script src="js/libs/ui/gumby.retina.js"></script>
  <script src="js/libs/ui/gumby.toggleswitch.js"></script>
  <script src="js/libs/ui/gumby.navbar.js"></script>
  <script src="js/libs/gumby.init.js"></script>
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/plugins.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/Event.js" type="text/javascript"></script>
  <script src="js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="js/Window/DOMLoader.script.js" type="text/javascript"></script>
  <!-- extras -->
  <script src="inc/Base64.js" type="text/javascript"></script>
  <script src="inc/base64binary.js" type="text/javascript"></script>
  <!-- sequencer.js -->     
  <script src="js/loading.js" type="text/javascript"></script>
  <script src="js/user.js" type="text/javascript"></script>
  <script src="js/sequencer.js" type="text/javascript"></script>
  <script src="js/canvas.js" type="text/javascript"></script>


</head>
<body>
<canvas id="canvasSection">Error, canvas is not supported</canvas>

  <div id="login" class="hidden">
    <img id="biglogo" src="images/logo.png" gumby-retina />
    <h5>Please create an account/login so you can save your songs</h5>
    <form action="">
      <ul>
        <div class="row">
          <div class="centered ten columns">      
            <li class="prepend append field">
              <input class="narrow text input" id="username" type="text" name="username" placeholder="Username" />
              <input class="narrow text input" id="pw" type="password" name="password" placeholder="Password" />
              <div class="medium primary btn"><input type="submit" value="Login" /></div>
            </li>
          </div>
        </div>
        <div class="row">
          <div class="centered eight columns">
            <li class="field">
              <div class="wide medium secondary pretty btn"><input value="Create New Account" id="create" style="text-align: center;" /></div>
            </li>
          </div>
        </div>
      </ul>
    </form>
  </div>

  <div id="loadMessage">
    <img src="images/logo.png" gumby-retina />
    <h3>Loading (this could take up to 10 seconds)...</h3>
  </div>  

  <!-- Navbar -->
  <div id="navbar" class="hidden">
    <div class="row navbar navstyle" id="nav1">
      <!-- Toggle for mobile navigation, targeting the <ul> -->
      <a class="toggle" gumby-trigger="#nav1 > ul" href="#"><i class="icon-menu"></i></a>
      <div class="four columns" id="logo">
          <img src="images/logo.png" gumby-retina />
      </div>
      <ul class="six columns">
        <li><a href="#" id="createsong">Create New Song</a></li>
        <li>
          <a href="#">Your Songs</a>
          <div class="dropdown">
            <ul id="userSonglist">

            </ul>
          </div>
        </li>
        <li>
          <a href="#">All Songs</a>
          <div class="dropdown">
            <ul id="publicSonglist">

            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div> <!-- End Navbar -->

  <!-- Controls -->
  <div id="controls" class="hidden">
    <div class="row">
      <div class="one columns">
        <div id="title">

        </div>
      </div>      
      <div class="twelve columns">  
        <div class="row">
          <div class="sixteen columns">
            <div class="one columns"><div class="marker"><img class="markerimg" id="m0" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m1" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m2" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m3" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m4" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m5" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m6" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m7" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m8" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m9" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m10" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m11" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m12" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m13" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m14" src="images/button_note.png" gumby-retina></div></div>
            <div class="one columns"><div class="marker"><img class="markerimg" id="m15" src="images/button_note.png" gumby-retina></div></div>
          </div> <!-- end sixteen columns -->
        </div> <!-- end row -->
        <div id="sequence">

        </div>
      </div> <!-- end twelve columns -->

      <div class="three columns" id="controlPanel">
        <ul>
          <li class="field">
            <div>
              <img id="play" src="images/button_play.png" gumby-retina>
            </div>
          </li>
          <li class="prepend field">
            <h4>Tracks</h4>
            <img id="ch0" class="channel" src="images/button_ch0.png" gumby-retina>
            <img id="ch1" class="channel" src="images/button_ch1.png" gumby-retina>
            <img id="ch2" class="channel" src="images/button_ch2.png" gumby-retina>
            <img id="ch3" class="channel" src="images/button_ch3.png" gumby-retina>
          </li>
          <li class="field">
            <h4>Instruments</h4>
            <img class="instrument" id="i0" src="images/button_instr_i0.png" gumby-retina>
            <img class="instrument" id="i24" src="images/button_instr_i24.png" gumby-retina>
            <div class="btn secondary medium pretty instr"><button class="instrument" id="i30">Distortion Guitar</button></div>
            <div class="btn secondary medium pretty instr"><button class="instrument" id="i33">Electric Bass, Fingered</button></div>
            <div class="btn secondary medium pretty instr"><button class="instrument" id="i73">Flute</button></div>
            <div class="btn secondary medium pretty instr"><button class="instrument" id="i118">Synth Drum</button></div>
          </li>
        </ul>

        <div id="musicians" class="hidden">
          <h4>Musicians</h4>
          Track 1: <span id="user1"></span><br>
          Track 2: <span id="user2"></span><br>
          Track 3: <span id="user3"></span><br>
          Track 4: <span id="user4"></span>
        </div>
      </div> <!-- end columns -->
    </div> <!-- end row -->    
  </div> <!-- end controls -->

</body>
</html>
